name: ğŸ”’ Security Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20.15.0'
  PNPM_VERSION: '10.2.1'

jobs:
  # Job 1: Dependency vulnerabilities
  dependency-audit:
    name: ğŸ” Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” pnpm audit
        run: |
          echo "ğŸ” Running pnpm audit..."
          pnpm audit --audit-level moderate --json > audit-results.json || true
          
          # Check if there are any vulnerabilities
          if [ -s audit-results.json ]; then
            echo "âš ï¸ Vulnerabilities found:"
            cat audit-results.json | jq '.'
            
            # Count critical and high vulnerabilities
            critical=$(cat audit-results.json | jq '.advisories | map(select(.severity == "critical")) | length' 2>/dev/null || echo "0")
            high=$(cat audit-results.json | jq '.advisories | map(select(.severity == "high")) | length' 2>/dev/null || echo "0")
            
            echo "ğŸš¨ Critical vulnerabilities: $critical"
            echo "âš ï¸ High vulnerabilities: $high"
            
            if [ "$critical" -gt 0 ] || [ "$high" -gt 0 ]; then
              echo "âŒ Critical or high severity vulnerabilities found!"
              exit 1
            fi
          else
            echo "âœ… No vulnerabilities found"
          fi

      - name: ğŸ“Š Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-audit-results
          path: audit-results.json

  # Job 2: Secret scanning
  secret-scan:
    name: ğŸ” Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # Job 3: Code security analysis
  codeql-analysis:
    name: ğŸ”¬ CodeQL Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¬ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build packages
        run: pnpm build

      - name: ğŸ”¬ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Job 4: Container security (if using Docker)
  container-scan:
    name: ğŸ³ Container Security
    runs-on: ubuntu-latest
    if: false # Enable when we have Dockerfiles
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t agenticflow:latest .

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'agenticflow:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 5: License compliance
  license-check:
    name: ğŸ“„ License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“„ Check licenses
        run: |
          echo "ğŸ“„ Checking license compliance..."
          npx license-checker --onlyAllow 'MIT;Apache-2.0;ISC;BSD-2-Clause;BSD-3-Clause;0BSD;CC0-1.0;Unlicense' --summary > license-summary.txt || true
          
          if [ -f license-summary.txt ]; then
            echo "ğŸ“Š License summary:"
            cat license-summary.txt
          fi
          
          # Check for prohibited licenses
          prohibited_licenses=$(npx license-checker --excludePackages 'test' --json | jq -r 'to_entries[] | select(.value.licenses | test("GPL|AGPL|LGPL|CPAL|OSL|EPL|MPL|EUPL"; "i")) | .key + ": " + (.value.licenses | tostring)' 2>/dev/null || echo "")
          
          if [ -n "$prohibited_licenses" ]; then
            echo "âŒ Found prohibited licenses:"
            echo "$prohibited_licenses"
            exit 1
          else
            echo "âœ… All licenses are compliant"
          fi

      - name: ğŸ“Š Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-compliance-report
          path: license-summary.txt

  # Job 6: Security policy compliance
  security-policy:
    name: ğŸ›¡ï¸ Security Policy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Check security policy
        run: |
          echo "ğŸ›¡ï¸ Checking security policy compliance..."
          
          # Check for SECURITY.md
          if [ ! -f SECURITY.md ]; then
            echo "âš ï¸ SECURITY.md not found"
            echo "Creating basic security policy..."
            cat > SECURITY.md << 'EOF'
          # Security Policy
          
          ## Supported Versions
          
          | Version | Supported          |
          | ------- | ------------------ |
          | 0.x.x   | :white_check_mark: |
          
          ## Reporting a Vulnerability
          
          Please report security vulnerabilities by emailing security@agenticflow.com
          or by creating a private security advisory on GitHub.
          
          Do not report security vulnerabilities through public GitHub issues.
          EOF
            echo "ğŸ“ Created basic SECURITY.md"
          else
            echo "âœ… SECURITY.md found"
          fi
          
          # Check for .env.example
          if [ ! -f .env.example ]; then
            echo "âš ï¸ .env.example not found"
          else
            echo "âœ… .env.example found"
          fi
          
          # Check that .env files are in .gitignore
          if ! grep -q "\.env" .gitignore 2>/dev/null; then
            echo "âš ï¸ .env not found in .gitignore"
          else
            echo "âœ… .env files are gitignored"
          fi

  # Job 7: Security summary
  security-summary:
    name: ğŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-scan, codeql-analysis, license-check, security-policy]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“‹ Generate security summary
        run: |
          echo "# ğŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Policy | ${{ needs.security-policy.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [ "${{ needs.dependency-audit.result }}" = "success" ] && 
             [ "${{ needs.secret-scan.result }}" = "success" ] && 
             [ "${{ needs.codeql-analysis.result }}" = "success" ] && 
             [ "${{ needs.license-check.result }}" = "success" ] && 
             [ "${{ needs.security-policy.result }}" = "success" ]; then
            echo "## âœ… Overall Status: SECURE" >> $GITHUB_STEP_SUMMARY
            echo "All security checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Overall Status: ISSUES FOUND" >> $GITHUB_STEP_SUMMARY
            echo "Some security checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ”— Security Resources" >> $GITHUB_STEP_SUMMARY
          echo "- [Security Policy](https://github.com/${{ github.repository }}/blob/master/SECURITY.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Dependency Vulnerabilities](https://github.com/${{ github.repository }}/security/advisories)" >> $GITHUB_STEP_SUMMARY
          echo "- [Code Scanning Alerts](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸš¨ Fail on critical issues
        if: needs.dependency-audit.result == 'failure' || needs.secret-scan.result == 'failure'
        run: |
          echo "âŒ Critical security issues found!"
          echo "Please fix the issues before merging."
          exit 1 